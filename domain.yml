responses:
 
  utter_inquire_fee_refund:
    - text: |
        إذا قررت الانسحاب من الجامعة، يمكنك استرداد الرسوم وفقًا للسياسات الجامعية.  
         للحصول على تفاصيل دقيقة، تواصل مع مكتب المالية

  utter_inquire_fee_invoice:
    - text: |
        يمكنك الحصول على فاتورة الرسوم عبر:  
        -  بوابة الطالب الإلكترونية.  
        -  مكتب المالية في الجامعة.

  utter_inquire_change_start_date:
    - text: |
        لتغيير تاريخ بدء الدراسة في الجامعة:  
        1. تواصل مع **إدارة شؤون الطلاب** أو **القسم الأكاديمي المختص**.  
        2. قدم طلبًا رسميًا يوضح سبب التغيير.  
        3. تابع الإجراءات حسب اللوائح المعتمدة.

  utter_inquire_translation_documents:
    - text: |
        يجب ترجمة المستندات إلى **اللغة العربية** أو **الإنجليزية** من خلال **مترجم معتمد** لضمان قبولها.

  utter_inquire_electronic_submission:
    - text: |
        **للتقديم الإلكتروني لمستندات التسجيل في كلية علوم الحاسوب وتقانة المعلومات بجامعة السودان للعلوم والتكنولوجيا:**  
        1. ادخل على موقع الجامعة: [http://www.sustech.edu](http://www.sustech.edu).  
        2. ادخل إلى **بوابة التسجيل الإلكتروني**.  
        3. سجل حسابًا.  
        4. ارفع المستندات المطلوبة (شهادة ثانوية، بطاقة شخصية...).  
        5. ادفع الرسوم إلكترونيًا عبر الخيارات المتاحة.  
        6. تأكد من إتمام الطلب واستلام التأكيد.

  utter_inquire_scholarship_programs:
    - text: |
        **نعم**، تقدم الجامعة منحًا دراسية لعدة تخصصات.

  utter_inquire_scholarship_application_during_studies:
    - text: |
        **لتقديم طلب للمنحة الدراسية في كلية علوم الحاسوب بجامعة السودان:**  
        1. زيارة الموقع الرسمي وابحث عن **قسم المنح الدراسية** أو **الدراسات العليا**.  
        2. سجل في **بوابة التقديم الإلكترونية** الخاصة بالمنحة (إن كانت متاحة).  
        3. جهز المستندات التالية:  
           - شهادة التخرج.  
           - السيرة الذاتية.  
           - خطاب توصية.  
        4. تأكد من استيفاء جميع شروط المنحة مثل **التخصص** و**المؤهل الأكاديمي**.  
        5. قدم الطلب إلكترونيًا عبر بوابة الجامعة أو أرسل المستندات بالبريد الإلكتروني.  
        6. تابع حالة الطلب عبر الموقع أو تواصل مع **إدارة الدراسات العليا**.  

        **ملاحظة:** للتأكد من تفاصيل دقيقة، يُنصح بالتواصل مع إدارة الكلية.

  utter_inquire_course_registration_in_different_terms:
    - text: |
        يمكنك التسجيل في مقررات من **فصول دراسية مختلفة** أو من **ترم ثاني** إذا كانت الأماكن متاحة ولا توجد تعارضات في الجدول الزمني.  
        **ملاحظة:** يُفضل مراجعة **شؤون الطلاب** للتأكد من التفاصيل الدقيقة.

  utter_inquire_public_holidays:
    - text: |
        **العطلات الرسمية** تحدد حسب تقويم الجامعة.  
        يمكنك المتابعة على مواعيد العطلات عبر [الموقع الإلكتروني للجامعة](http://www.sustech.edu).

  utter_inquire_freezing_studies:
    - text: |
        **نعم**، يمكنك تجميد دراستك لفصل دراسي وفقًا للسياسات الجامعية المعتمدة.

  utter_inquire_freezing_effect_on_duration:
    - text: |
        **تجميد الدراسة** قد يؤثر على مدة التخرج الإجمالية.  
        تختلف السياسات حسب **التخصص**.

  utter_inquire_dormitory_booking_before_registration:
    - text: |
        **أكيد**، الجامعة عندها سكن عام للطالبات والطلاب بتقع في **الخرطوم الصحافة**.

  utter_inquire_independent_dormitory:
    - text: |
        **أجل**، يوجد سكن خاص للطالبات وهي تابعة للصندوق القومي في واحدة موجودة للسجانة.

  utter_inquire_student_activities:
    - text: |
        **تقدم جامعة السودان للعلوم والتكنولوجيا مجموعة من الأنشطة الطلابية مثل:**  
        1. **الأنشطة الثقافية والفنية:** تنظيم ورش عمل ومحاضرات حول مواضيع متنوعة.  
        2. **الأنشطة الرياضية:** تنظيم دورات رياضية ومسابقات في مختلف الألعاب.  
        3. **الأنشطة الاجتماعية والتطوعية:** تنفيذ مشاريع تطوعية تخدم المجتمع المحلي.  
        4. **الأنشطة العلمية والتقنية:** تنظيم مسابقات علمية وتشجيع الابتكار.  
        5. **الأنشطة القيادية والتطوير الذاتي:** تقديم برامج تدريبية وورش عمل لتطوير مهارات القيادة.

  utter_inquire_pol_activities:
    - text: |
        **لا توجد معلومات محددة** متوفرة حول وجود أنشطة سياسية رسمية تنظمها جامعة السودان للعلوم والتكنولوجيا للطلاب.  
        بشكل عام، عادةً ما تتجنب الجامعات تنظيم أنشطة سياسية رسمية، حيث تركز على الأنشطة الأكاديمية، الثقافية، الرياضية، والتطوعية، لضمان بيئة تعليمية محايدة وخالية من التأثيرات السياسية.

  utter_inquire_course_material_info:
    - text: |
        يمكنك الحصول على معلومات حول **المواد الدراسية** من خلال:  
        - **بوابة الطالب**.  
        - **الأساتذة المعنيين**.

  utter_inquire_class_schedule_help:
    - text: |
        يمكنك الوصول إلى **جدول محاضراتك** عبر **بوابة الطالب** الخاصة بالجامعة.

  utter_inquire_login_issue:
    - text: |
        إذا واجهت مشكلة في تسجيل الدخول:  
        1. يمكنك إعادة تعيين كلمة المرور عبر **بوابة الطالب**.  
        2. أو التواصل مع **الدعم الفني**.

  utter_inquire_update_personal_data:
      - text: " سوف تستلم بطاقتك الجامعية بعد اكمال عملية التسجيل مباشرة"
  utter_inquire_contact_admission:
    - text: |
       يمكنك التواصل مع عمادة القبول والتسجيل من خلال :  
        - البريد الالكتروني للجامعة  
        - زيارة مكتب القبول في **الحرم الجامعي**.

  utter_great:
    - text: " مرحبًا كيف يمكنني مساعدتك اليوم؟  "
    - text: " أهلاً وسهلاً! كيف يمكنني مساعدتك اليوم؟ " 
    - text: "وعليكم السلام ورحمة الله كيف يمكنني مساعدتك"

  utter_thanks:
    - text: |
        **على الرحب والسعة!** إذا كنت بحاجة إلى مساعدة إضافية، لا تتردد في سؤالي.

  utter_mor:
    - text: |
        **صباح الخير!** كيف يمكنني مساعدتك اليوم؟

  utter_ev:
    - text: |
        **مساء الخير!** كيف يمكنني مساعدتك اليوم؟

  utter_inquire_rej_step:
    - text: |
        **إليك الخطوات الرئيسية للتسجيل في جامعة السودان للعلوم والتكنولوجيا:**  
        1. **إعلان القبول:** بعد الإعلان عن القبول، يتم نشر قوائم الطلاب المقبولين.  
        2. **ملء استمارة القبول:** تعبئة استمارة البيانات الشخصية والأكاديمية.  
        3. **إعداد المستندات:** جمع المستندات المطلوبة مثل الشهادة الثانوية والرقم الوطني.  
        4. **تقديم الاستمارة والمستندات:** تقديم الاستمارة إلى مكتب القبول والتسجيل.  
        5. **دفع الرسوم:** دفع الرسوم الدراسية المقررة.  
        6. **إجراء الفحص الطبي:** إجراء الفحص الطبي إذا كانت الجامعة تطلب ذلك.  
        7. **تسجيل المقررات الدراسية:** تسجيل المقررات عبر النظام الإلكتروني أو يدويًا.  
        8. **إصدار بطاقة الطالب:** بعد إتمام الإجراءات، يتم إصدار البطاقة.  
        9. **التوجه لحضور المحاضرات:** يبدأ الطالب في حضور المحاضرات والأنشطة الأكاديمية.  
        10. **المتابعة الأكاديمية:** متابعة المستجدات الأكاديمية أو الإدارية.  
        11. **التخرج:** عند اجتياز المقررات، يتم إعداد إجراءات التخرج.

  utter_inquire_admission_test:
    - text: |
        **نعم**، بعض التخصصات تتطلب اجتياز اختبار قبول.  
        تحقق من **شروط القبول** لكل برنامج.

  utter_inquire_degre:
    - text: |
        يمكنك الاطلاع على **نسب القبول** بالتفصيل من خلال زيارة هذا الموقع:  
        [https://taqdeem-edu.com/listing/sudan-university-of-science-and-technology/](https://taqdeem-edu.com/listing/sudan-university-of-science-and-technology/).

  utter_inquire_admission_deadline:
    - text: |
        **الموعد النهائي** لتقديم طلبات القبول يختلف حسب الفصل الدراسي.

  utter_inquire_international_students:
    - text: |
        **نعم**، تقبل الجامعة الطلاب الدوليين.  
        يجب أن تقدم **المستندات المطلوبة** وتفي بشروط القبول.

  utter_inquire_special_needs:
    - text: |
        **الجامعة** تقدم خدمات دعم للطلاب ذوي الاحتياجات الخاصة.  
        يمكنك التقديم للحصول على الدعم عبر **بوابة القبول**.

  utter_inquire_change_major:
    - text: |
        **نعم**، يمكنك تغيير تخصصك بعد القبول وفقًا للسياسات الجامعية المعتمدة.

  utter_inquire_registration_deadline:
    - text: |
        يبدأ التسجيل للطلاب الجدد يوم 20-5-2025 ويستمر لمدة شهر 

  utter_inquire_multiple_sections:
    - text: |
       يمكن التقديم لاحدي كليات جامعة السودان للعلوم والتكنولوجيا من خلال زيارة رابط القبول والتسجيل وملئ البيانات والرغبات مع مراعاة توافق نسبة القبول للكلية مع نسبتك في الشهادة الثانوية العامة  

  utter_inquire_type_forms:
    - text: |
        **استمارة القبول.**  
        **استمارة التسجيل للمقررات.**  
        **استمارة دفع الرسوم.**  
        **استمارة الإفادة الطبية.**  
        **استمارة شهادة التخرج.**

  utter_inquire_course_modification_fee:
    - text: |
        **نعم**، هناك رسوم لتعديل المقررات الدراسية.  
        تحقق من الرسوم عبر **بوابة الطالب**.

  utter_inquire_deferred_registration:
    - text: |
        **نعم**، يمكنك تأجيل التسجيل إلى فصل دراسي لاحق إذا كان لديك سبب مبرر.  
        تواصل مع **قسم التسجيل** لمزيد من التفاصيل.

  utter_inquire_med_test:
    - text: |
        **عادةً ما يتم فحص صحة الطالب** للتأكد من لياقته البدنية والصحية للالتحاق بالجامعة.  
        يتضمن الفحص الطبي:  
        1. **فحص عام للصحة:** يتضمن التحقق من ضغط الدم، درجة الحرارة، وعدد ضربات القلب.  
        2. **اختبارات الدم:** للكشف عن بعض الأمراض مثل التهاب الكبد، السكري، وفقر الدم.  
        3. **فحص العيون والأذن:** يتم فحص الرؤية والسمع.  
        4. **فحص الأمراض المعدية:** مثل التحقق من مرض الدرن (السل).  
        5. **فحص بدني:** التحقق من الحالة العامة للجسم.  
        6. **إفادة طبية إضافية:** في حالة وجود حالات طبية خاصة.

  utter_inquire_registration_fee:
    - text: "نعم يوجد رسوم للستجيل وهي 30000 جنية سوداني "
    - text: "نعم يجب دفع الرسوم عند التسجيل "
    - text: "رسوم التسجيل هي 30000 جنية سوداني "

  utter_inquire_late_registration:
    - text: |
        **نعم**، يمكنك التسجيل بعد الموعد النهائي، ولكن قد يتطلب ذلك دفع رسوم إضافية.

  utter_inquire_absence_policy:
    - text: |
        **سياسة التغيب** تعتمد على التخصص.  
        يجب متابعة الغياب وفقًا للوائح البرنامج الدراسي.

  utter_university_website:
    - text: |
        يمكنك زيارة **الموقع الرسمي للجامعة** عبر الرابط:  
        [https://www.sustech.edu/ar/](https://www.sustech.edu/ar/).

  utter_registration_requirements:
    - text: |
        **متطلبات التسجيل** تشمل:  
        - نسخة من شهادة الثانوية العامة.  
        - صورة شخصية حديثة.  
        - نسخة من الرقم الوطني  
        
  utter_ask_regi_steps:
    - text: |
        **بعد القبول**، عادةً ما تشمل خطوات التسجيل:  
        1. تقديم الوثائق المطلوبة.  
        2. تسديد الرسوم.  
        3. اختيار التخصص أو المواد.  
        4. ملء استمارة التسجيل.  
        5. إجراء الفحوصات الطبية .  
        6. الحصول على هوية الطالب.  
        7. المشاركة في الأنشطة التعريفية.  
        8. التحضير لبدء الدراسة أو الأنشطة.

  utter_ask_model:
    - text: |
        **جامعة السودان للعلوم والتكنولوجيا**  
        **كلية علوم الحاسوب وتقانة المعلومات**  
        **مكتب المسجل**  
        **استمارة القبول المباشر**  
        - **الإسم رباعي:** .............................................................  
        - **الرقم الوطني:** ...........................................................  
        - **رقم الجلوس:** .............................................................  
        - **نوع الشهادة (المساق):** ..................................................  
        - **النسبة:** .................................................................  
        - **المدرسة:** ................................................................  
        - **الولاية:** .................................................................  
        - **العنوان:** ..............................................................  
        - **رقم هاتف نشط:** .........................................................  
        - **الرغبات المتاحة:** إثنان فما فوق:  
          - م   الرغبة   التخصص   رمز التخصص  
          - .........................................................  
        **المرفقات:**  
        1. صورة من الشهادة السودانية.  
        2. إفادة من المدرسة/ شهادة تفاصيل.  
        3. صورة من الرقم الوطني.

  utter_ask_student_de:
    - text: |
        **شؤون الطلاب** هي الإدارة المسؤولة في الجامعة التي تتعامل مع كافة الأمور المتعلقة بالطلاب.  
        تشمل مهامها الرئيسية:  
        - **التسجيل:** متابعة عملية تسجيل الطلاب في المقررات والفصول الدراسية.  
        - **المنح الدراسية:** إدارة المنح والمساعدات المالية المتاحة للطلاب.  
        - **الأنشطة الطلابية:** تنظيم الأنشطة الثقافية والاجتماعية والرياضية لتعزيز مشاركة الطلاب في الحياة الجامعية.  
        - **الدعم الأكاديمي:** تقديم الدعم الأكاديمي والمساعدة التي يحتاجها الطلاب لتحقيق النجاح الأكاديمي.  
        - **التخرج:** متابعة إجراءات التخرج وتوفير الشهادات للطلاب المتخرجين.  
        تُعد شؤون الطلاب الجهة المسؤولة عن كل ما يتعلق بالحياة الأكاديمية والإدارية للطلاب خلال فترة دراستهم في الجامعة.

  utter_ask_reg_de:
    - text: |
        **عمادة القبول والتسجيل** هي الجهة المسؤولة عن كافة الأمور المتعلقة بقبول الطلاب وتسجيلهم في البرامج الأكاديمية.  
        تشمل مهامها:  
        - **القبول:** إدارة عمليات قبول الطلاب الجدد وفقًا لمعايير الجامعة.  
        - **التسجيل:** متابعة عملية تسجيل الطلاب في المقررات الدراسية.  
        - **التحويلات:** التعامل مع طلبات تحويل الطلاب بين الكليات أو الأقسام.  
        - **الجداول الدراسية:** إعداد جداول المقررات الدراسية وتنظيم مواعيدها.  
        - **الوثائق الأكاديمية:** إصدار الشهادات الجامعية، المعادلات، والكشوف الأكاديمية.  
        - **الإرشاد الأكاديمي:** تقديم الدعم والإرشاد الأكاديمي للطلاب في مختلف مراحل دراستهم.  
        تُعتبر عمادة القبول والتسجيل الجهة التي تتولى جميع الإجراءات الأكاديمية المتعلقة بالطلاب من مرحلة القبول حتى التخرج.

  utter_ask_email:
    - text: |
        **اليك بريد الجامعة الإلكتروني:**  
        [contact@sustech.edu](mailto:contact@sustech.edu)

  utter_ask_colle:
    - text: |
        **تقدم كلية علوم الحاسوب وتقانة المعلومات بجامعة السودان للعلوم والتكنولوجيا مجموعة من التخصصات الأكاديمية المتميزة، وهي:**  
        1. **علوم الحاسوب:** يركز هذا التخصص على دراسة المبادئ الأساسية لعلوم الحاسوب، بما في ذلك الخوارزميات، وهياكل البيانات، والذكاء الاصطناعي، وتطوير البرمجيات.  
        2. **تقانة المعلومات:** يهدف هذا التخصص إلى تزويد الطلاب بالمعرفة والمهارات اللازمة في مجال تكنولوجيا المعلومات، مثل إدارة قواعد البيانات، وتطوير التطبيقات، وأمن المعلومات.  
        3. **نظم الحاسوب والشبكات:** يركز هذا التخصص على دراسة تصميم وإدارة نظم الحاسوب والشبكات، بما في ذلك شبكات الحاسوب، وإدارة الخوادم، والأمن السيبراني.  
        4. **نظم المعلومات:** يركز هذا التخصص على تصميم وتطوير نظم المعلومات التي تدعم اتخاذ القرارات في المؤسسات، ويشمل دراسة تحليل النظم، وتصميم قواعد البيانات، وإدارة المشاريع التقنية.  
        5. **هندسة البرمجيات:** يهدف هذا التخصص إلى تزويد الطلاب بالمعرفة والمهارات اللازمة لتصميم وتطوير وصيانة البرمجيات عالية الجودة، مع التركيز على منهجيات التطوير الحديثة وأدوات البرمجة.

  utter_ask_general_info:
    - text: |
        **جامعة السودان للعلوم والتكنولوجيا** هي واحدة من أقدم وأكبر الجامعات في السودان، تأسست عام 1950م تحت مسمى مدرسة الخرطوم الصناعية، ثم تطورت لتصبح جامعة متكاملة.  
        - **الموقع:** الخرطوم، عاصمة السودان.  
        - **التخصصات الأكاديمية:** تقدم الجامعة مجموعة متنوعة من التخصصات في مجالات مثل:  
          - الهندسة.  
          - العلوم التطبيقية.  
          - التكنولوجيا.  
          - العلوم الإنسانية والاجتماعية.  
          - العلوم الطبية.  
          - إدارة الأعمال.  
          - التعليم.  
        - **الأبحاث والابتكار:** تشتهر الجامعة بمساهماتها البحثية في مجالات علمية وتكنولوجية عديدة، مع تقديم برامج دراسات البكالوريوس، الماجستير، والدكتوراه.

